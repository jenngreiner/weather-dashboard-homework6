<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script src="./Assets/js/script.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">

        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
                <!-- search column -->
                Search for a City:<br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Denver, CO..."
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
                <ul class="city-list">
                </ul>

            </div>
            <div class="col-lg-9 col-md-12 col-sm-12">
                <!-- weather column-->
                <div class="row">
                    <div class="col-12">
                        <!-- today's weather -->
                        <span>
                            <h2 id="city-name"></h2><img id="current-icon">
                        </span>
                        <!-- <h2><span id="city-name"></span> <span></h2>weather icon</span> -->
                        <!-- create div class = weather-stat in js-->
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind-speed"></span></p>
                        <p>UV Index: <span id="uv-index"></span></p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 box">
                        <!-- 5-day forcast -->
                        <div class="row">
                            <div class="col-md col-sm-12 five-day">
                                <h5 id="forecast-date"></h5>
                                <div><img id="forecast-icon"></div>
                                <p>Temp: <span id="forecast-temp"></span></p>
                                <p>Humidity: <span id="forecast-humidity"></span></p>
                            </div>
                            <div class="col-md col-sm-12  five-day">
                                <h5 id="forecast-date2"></h5>
                                <div><img id="forecast-icon2"></div>
                                <p>Temp: <span id="forecast-temp2"></span></p>
                                <p>Humidity: <span id="forecast-humidity2"></span></p>
                            </div>
                            <div class="col-md col-sm-12  five-day">
                                <h5 id="forecast-date3"></h5>
                                <div><img id="forecast-icon3"></div>
                                <p>Temp: <span id="forecast-temp3"></span></p>
                                <p>Humidity: <span id="forecast-humidity3"></span></p>
                            </div>
                            <div class="col-md col-sm-12  five-day">
                                <h5 id="forecast-date4"></h5>
                                <div><img id="forecast-icon4"></div>
                                <p>Temp: <span id="forecast-temp4"></span></p>
                                <p>Humidity: <span id="forecast-humidity4"></span></p>
                            </div>
                            <div class="col-md col-sm-12  five-day">
                                <h5 id="forecast-date5"></h5>
                                <div><img id="forecast-icon5"></div>
                                <p>Temp: <span id="forecast-temp5"></span></p>
                                <p>Humidity: <span id="forecast-humidity5"></span></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</body>

</html>
